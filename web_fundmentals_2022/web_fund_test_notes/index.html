<!-- --------------------alertConfirmFunction--------------------- -->

            <button onclick="alert('hello')">Click Me!</button>

<!-- -----------------------removeElementFunction----------------------- -->

        <div id="removeElementFunction">
            <h1>Remove Element Function</h1>
                <img src="./right2.png" alt="ninja" onclick="hide(this)">
                <img src="./right2.png" alt="ninja" onclick="hide(this)">
                <img src="./right2.png" alt="ninja" onclick="hide(this)">
