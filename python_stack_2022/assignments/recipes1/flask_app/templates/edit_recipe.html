<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <a href="/">Dashboard</a>
</head>
<body>

    <form action="/recipes/update" method="post">
        <h2>Edit {{recipe.name}}</h2>
        <input type="hidden" name="id" value={{recipe.id}}>
        <div>
            <label for="name">Name:</label>
            <br>
            <input type="text" name="name" value="{{recipe.name}}">
        </div>
        <div>
            <label for="description">Description:</label>
            <br>
            <input type="text" name="description" value="{{recipe.description}}">
        </div>
        <div>
            <label for="instructions">Instructions:</label>
            <br>
            <textarea id="story" name="instructions" rows="5" cols="33">{{recipe.instructions}}</textarea>

        </div>
        <input type="submit" value="Update recipe" class="btn btn-success">
        <a href="/recipes/show/{{ recipe.id }}">Show</a> 
    </form>
</body>
</html>
