<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
    <form action="/update/recipe" method="post">
        <h2>Edit Recipe</h2>
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
        <input type="hidden" name="id" value={{edit.id}}>
        <br>
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" value="{{edit.name}}">
        <br>
        <label for="description">Description:</label>
        <br>
        <textarea name="description"  cols="30" rows="5">{{edit.description}}</textarea>
        <br>
        <label for="instructions">Instructions:</label>
        <br>
        <textarea name="instructions"  cols="30" rows="5">{{edit.instructions}}</textarea>
        <br>
        <label for="date_made">Date Made:</label>
        <br>
        <input type="date" name="date_made" value="{{edit.date_made.strftime('%Y-%m-%d')}}">
        <br>
        <label for="under_30_minutes">Under 30 Minutes?:</label>
        <br>
        {% if edit.under_30_minutes == "1"%}
        <input type="radio" name="under_30_minutes" value="0">
        <label>No</label>
        <input type="radio" name="under_30_minutes" value="1" checked>
        <label for="1">Yes</label>
        {% else %}
        <input type="radio" name="under_30_minutes" value="0" checked>
        <label>No</label>
        <input type="radio" name="under_30_minutes" value="1">
        <label for="1">Yes</label>
        {% endif %}
        <br>
        <input type="submit" value="Edit Recipe">
    </form>
</body>
</html>
