<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
</head>
<body>
    <a href="/dashboard" class="btn btn-primary">Dashboard</a>
    <a href="/logout" class="btn btn-info">Logout</a>
    <form action="/create/recipe" method="post">
        <h2>Add a New Recipe</h2>
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
            <div>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
                {% endif %}
                {% endwith %}
                <label for="name">Name:</label>
                <br>
                <input type="text" name="name">
                <br>
                <label for="description">Description:</label>
                <br>
                <textarea name="description"  cols="30" rows="5"></textarea>
                <br>
                <label for="instructions">Instructions:</label>
                <br>
                <textarea name="instructions"  cols="30" rows="5"></textarea>
                <br>
                <label for="date_made">Date Made:</label>
                <br>
                <input type="date" name="date_made">
                <br>
                <label for="under_30_minutes">Under 30 Minutes?:</label>
                <br>
                <input type="radio" name="under_30_minutes" value="0" checked>
                <label>No</label>
                <input type="radio" name="under_30_minutes" value="1">
                <label>Yes</label>
            <br>
            <input type="submit" value="Create">
    </form>
</body>
</html>
